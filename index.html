<!doctype html>
<html>
<head>
  <title>City Wars Game</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <style>
    * { padding: 0; margin: 0; }
    body { background: #edfeed; }
    .noselection { -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
    .hide { display: none; }
  </style>
  <script src="js/view/jquery.js"></script>
  <script src="js/view/snap.svg.js"></script>
</head>
<body class="noselection">
  <script src="js/model/Utils.js"></script>
  <script src="js/view/SVGLib.js"></script>
  <script src="js/view/SVGLibFiles.js"></script>
  <script src="js/model/World.js"></script>
  <script src="js/model/City.js"></script>
  <script src="js/model/Soldiers.js"></script>
  <script src="js/view/WorldView.js"></script>
  <script src="js/view/CityView.js"></script>
  <script src="js/view/SoldiersView.js"></script>
  <script>
    var width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0) - 2;
    var height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0) - 7;

    svgLib.load(window.SVGLibFiles).done(function (buildings, airplanes) {
      var world = window.world = new World(width, height);
      world.addUsers([{
        name: 'User1',
        color: 'rgb(0,0,BB)'
      }, {
        name: 'User2',
        color: 'rgb(0,GG,0)'
      }]);
      var worldView = new WorldView(world);
      worldView.render();
      /**/
    });
  </script>
</body>
</html>
